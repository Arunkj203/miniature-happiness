<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'style.css' %}">
    <title>CGPA Calculator</title>
</head>
<body>
<script>
        function cgp(){
var sum=0;
var x = document.getElementsByName("marks");
var len=x.length;
for (var i = 0; i <len; i++)
{    sum += parseFloat(x[i].value);
   
}
const cp=sum/len;
document.getElementById("lab").style.color="blue"
document.getElementById("lab").innerHTML=cp;


        }
</script>
{% if k%}
<form action="gpc" method="POST">
    {%  csrf_token %}
  <input type="submit" value="CALCULATE GPA"><br>
</form>
<form action="dec" method="GET">
    {%  csrf_token %}
  <input type="submit" value="CALCULATE CGPA"><br>
</form>

{%else%}
    {% if m%}
  <form action="cg" method="POST">
    {%  csrf_token %}
  <label for="sem"> ENTER YOUR SEMESTER: </label><br>
  <input type="number" name="sem" id="sem">
  <input type="submit"><br>
</form>
    {%else%}

    {% for i in sm%}
    <label for="marks">SEMESTER {{i}}:</label><br>
    <input type="number" name="marks" placeholder="ENTER GPA"><br><br>
   
{% endfor %}

    <input type="submit" value="CALCULATE CGPA"  onclick="cgp()"><br><br>
    <b>YOUR CGPA IS:</b>
    <b id="lab" > </b>

   {% endif %}
{% endif %}
</body>
</html>
